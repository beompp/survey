<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>자가진단 입력 창 | 뇌혈관</title>
    <link rel="stylesheet" href="asset/css/style.css">
</head>

<body>



    <div class="page02_tit brain">
       <div class="w_bg"></div>
        <div class="page02_tit_div">
            <a href="#">
                < 다른 문항보기</a> <a>뇌혈관
            </a>
        </div>
    </div>
    <div class="main_div">
        <div class="page02_con">
            <div class="con_box">
                <a>총 문항 수</a>
                <a>33<span>문항</span></a>
            </div>
            <div class="con_box">
                <a>평균 진단 시간</a>
                <a>15<span>분</span></a>
            </div>
        </div>

        <div class="info">

            <div class="info_tit"><a>기본정보<div class="tri"></div></a></div>

            <a class="info_txt">* 디자이너스는 진단 정보를 저장하지 않습니다</a>

            <div class="info_box">
                <a class="info_enter">성별</a>
                <div class="info_input"><a class="info_btn active">남</a><a class="info_btn">여</a></div>
            </div>

            <div class="info_box">
                <a class="info_enter">나이</a>
                <div class="info_input input_txt"><input type="text"><a>세</a></div>
            </div>
            <div class="info_box">
                <a class="info_enter">몸무게</a>
                <div class="info_input input_txt"><input type="text"><a>kg</a></div>
            </div>
        </div>

        <div class="start_btn">
            <a>자가진단 시작하기</a>
        </div>
    </div>





</body>

</html>
